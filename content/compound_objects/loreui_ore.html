		<script type="text/javascript">

			lore = {
                /** User interface */
				ui : {},
                /** Annotations */
				anno: {	ui: {}},
                /** Compound objects */

                    /** Text mining */

                    /** Graphical Editor */

                    /** Compound object-related user interface */
                    ui: {}
                },
                /** Global functions and properties */

			}

				// lore.store
				Components.utils.import("resource://lore/annotations/store.js", lore.global);
			} catch (e) {
				window.top.alert(e + " " + e.stack);
			}
