<script>
	debug = console;
	XPointerService = function(){};
</script>
<script type="text/javascript" src="../../content/constants.js"></script>
<script type="text/javascript" src="../../content/util.js"></script>



  <script>
  $(document).ready(function(){
    
module("LORE Utilities");

test("is empty object", function() {
	var emptyObj = {};
	var nonEmptyObj = {}; nonEmptyObj.blah = "";
	
	equals(util.isEmptyObject(emptyObj), true, "Object is Empty");
	equals(util.isEmptyObject(nonEmptyObj), false, "Object is not empty");
});


test("fixedEncodeURIComponent()", function() {
	var plain = 'http://www.austlit.edu.au/run?ex=ShowWork&workId=C%23IX{'
	var encoded = 'http%3A%2F%2Fwww.austlit.edu.au%2Frun%3Fex%3DShowWork%26workId%3DC%2523IX%257B';
	equals(util.fixedEncodeURIComponent(plain), encoded, "Encode URI with { character");
});


test("urlsAreSame", function() {
	var url1 = "http://www.omad.net/";
	var url2 = "http://www.omad.net/";
	ok(util.urlsAreSame(url1, url2), 'Urls are identical');

	var url1 = "http://www.digitalhumanities.org/dhq/vol/4/1/000080/000080.html#";
	var url2 = "http://www.digitalhumanities.org/dhq/vol/4/1/000080/000080.html";
	ok(util.urlsAreSame(url1, url2), 'Urls differ by a hash');

	var url1 = "http://www.digitalhumanities.org/dhq/vol/4/1/000080/000080.html";
	var url2 = "http://www.digitalhumanities.org/dhq/vol/4/1/000080/000080.html#foobar";
	ok(util.urlsAreSame(url1, url2), 'Urls differ by a hash and tag');
});

  });
  </script>
